<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuraci贸n de caracteres UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configuraci贸n de la vista para dispositivos m贸viles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- T铆tulo de la p谩gina -->
    <title>Piedra, Papel o Tijera</title>
    <!-- Estilos CSS -->
    <style>
        /* Estilos generales del cuerpo de la p谩gina */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        /* Estilos para los botones de opciones */
        .opcion {
            font-size: 24px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        /* Estilos para el div que muestra el resultado */
        #resultado {
            font-size: 20px;
            margin: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- T铆tulo principal del juego -->
    <h1>Piedra, Papel o Tijera</h1>
    
    <!-- Contenedor de botones para las opciones del juego -->
    <div>
        <!-- Bot贸n para elegir piedra -->
        <button class="opcion" onclick="jugar('piedra')"> Piedra</button>
        <!-- Bot贸n para elegir papel -->
        <button class="opcion" onclick="jugar('papel')"> Papel</button>
        <!-- Bot贸n para elegir tijera -->
        <button class="opcion" onclick="jugar('tijera')">锔 Tijera</button>
    </div>
    
    <!-- Div donde se mostrar谩 el resultado del juego -->
    <div id="resultado"></div>

    <!-- Script con la l贸gica del juego -->
    <script>
        // Funci贸n principal que maneja la l贸gica del juego
        function jugar(eleccionJugador) {
            // Array con las opciones posibles
            const opciones = ['piedra', 'papel', 'tijera'];
            // Selecci贸n aleatoria para la computadora
            const eleccionComputadora = opciones[Math.floor(Math.random() * 3)];
            // Variable para almacenar el resultado
            let resultado = '';

            // Comprobaci贸n de empate
            if (eleccionJugador === eleccionComputadora) {
                resultado = '隆Empate!';
            } 
            // Comprobaci贸n de victoria del jugador
            else if (
                (eleccionJugador === 'piedra' && eleccionComputadora === 'tijera') ||
                (eleccionJugador === 'papel' && eleccionComputadora === 'piedra') ||
                (eleccionJugador === 'tijera' && eleccionComputadora === 'papel')
            ) {
                resultado = '隆Ganaste!';
            } 
            // Si no es empate ni victoria, es derrota
            else {
                resultado = '隆Perdiste!';
            }

            // Actualizaci贸n del div de resultado con las elecciones y el resultado
            document.getElementById('resultado').innerHTML = 
                `Elegiste ${eleccionJugador}. La computadora eligi贸 ${eleccionComputadora}. ${resultado}`;
        }
    </script>
</body>
</html>
